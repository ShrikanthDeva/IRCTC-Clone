<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IRCTC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- icons -->
        <script src="https://kit.fontawesome.com/007840b8b8.js" crossorigin="anonymous"></script>
    </head>
    <body>
    	<!-- navbar -->
        <nav class="navbar">
            <!-- <div class="flex"> -->
                
                <div class="nav-items">
                    <img class="logo" src="img/logo.png" alt="app-logo" height="75px">
                    <a class="nav-item" href="">Check Status</a>
                    <a class="nav-item" href="">Book Train</a>
                    <a class="nav-item" href="">Cancel Train</a>
                    <a class="nav-item btn" href="./auth/login.html">Login</a >
                    <a class="nav-item btn">Register</a>
                </div>
                <!-- <div class="nav-items"> 
                    <a class="primary text-large" href="./auth/login.html">Login</a >
                    <a class="secondary text-large">Register</a> -->
                </div>
            <!-- </div> -->
        </nav>


            <!-- pane -->
            <div class="pane">
                <form class="top-pane" action=""  method="post" >
                
                    <div class="top-left-pane">
        
                        <!-- From -->
                        <div class="input-icons-container-1">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i> 
                            </div>                                              
                            <input class="input-field" type="text" id="From" name="From" placeholder="From">
                        </div>
                        
                        <!-- switch icon -->
                        <div class="switch-icon">
                            <i class="fa-solid fa-up-down"></i>
                        </div>
                    
                        
                        <!-- To -->
                        <div class="input-icons-container-2">
                            <div class="icon">
                                <i class="fa-solid fa-location-arrow" ></i>
                            </div>
                            
                            <input class="input-field" type="text" id="To" name="To" placeholder="To">
                        </div>
        
                        <!-- Ticket Type -->
                        <div class="input-icons-container-3">
                            <div class="input-icon">
                                <i class="fa-regular fa-user"></i>
                            </div>                            
                            <select class="select-container" name="TicketType" id="TicketType">
                                <option value="General">General</option>
                                <option value="Ladies">Ladies</option>
                                <option value="Sr.Citizen">SR.Citizen</option>
                                <option value="Differently Abled">Differently-Abled</option>
                                <option value="Takal">Takal</option>
                                <option value="Permium Takal">Permium Takal</option>
                            </select>
                        </div>
                        
                        
                    </div>
                        
                    <div class="top-right-pane">
                        <!-- Ticket Class -->
                        <div class="input-icons-container-4">
                            <div class="icon">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                            
                            <select class="select-container" name="TicketClass" id="TicketClass">
                                <option value="All Class">All Class</option>
                                <option value="AC 1 Tier">AC 1 Tier (1A)</option>
                                <option value="AC 2 Tier">AC 2 Tier (2A)</option>
                                <option value="AC 3 Tier">AC 3 Tier (3A)</option>
                                <option value="Sleeper">Sleeper (SL)</option>
                                <option value="Second Sitting">Second Sitting (2S)</option>
                            </select>
                        </div>
                        
                        <!-- Calender -->
                        <div class="input-icons-container-5">
                            <div class="calender-icon">
                                <i class="fa-regular fa-calendar-check"></i>
                            </div>
                            
                            <input class="select-date-container" type="date" id="datePickerId" name="date"/><br>
                        </div>

                        <!-- Available berth check box -->
                        <div class="check-box">
                            <input type="checkbox" id="AvailableTrain"  name="AvailableTrain" value="available" checked=false>
                            <label for="AvailableTrain">Train with Available Berth</label>
                        </div>
                        
                    </div>      
                    
                </form>


                <!-- submit -->
                <div class="input-icons-container-6">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass fa-l"></i>
                    </div>                    
                    <button class="search-btn btn" type="submit" onclick="json_serialize()">Search</button>    
                </div>
        

            </div>

        
        

        

            

        <!-- </div> -->

        <!-- login -->


    



        <script src="index.js" type="module"></script>
    </body>
</html>
